teaching:
  - title: Anisotropic unstructured mesh generation for complex geometries
    institution_name: Université Paris-Est Créteil (UPEC)
    institution_url: https://www.u-pec.fr
    location_city: Créteil
    location_country: France
    start_date: 2022-10-03
    description: The course introduces the theoretical background and methods for anisotropic unstructured mesh generation
    objectives:
      - Simplexes and barycentric coordinates
      - Linked lists and hash tables
      - Delaunay kernel
      - Riemannian manifold and metrics
      - Anisotropic meshes
      - Mesh adaptation
  - title: Incompressible fluid mechanics [MF102]
    institution_name: ENSTA Paris
    institution_url: http://www.ensta-paris.fr
    location_city: Palaiseau
    location_country: France
    start_date: 2019-06-01
    description: The goal of this course is to lay out the fundamental concepts and results for incompressible fluid mechanics
    objectives:
      - Characteristic quantities of an incompressible flow
      - Dimensional analysis
      - Navier-Stokes equations
      - Boundary layer concepts
      - Matched asymptotic expansions
      - Falkner-Skan boundary layer
  - title: Fundamentals to understand and analyze high fidelity compressible Large Eddy Simulation (LES)
    institution_name: CERFACS
    institution_url: https://cerfacs.fr/en
    location_city: Toulouse
    location_country: France
    start_date: 2016-05-01
    description: This training course enables the participants to reinforce their theoretical knowledge in order to understand and analyze high fidelity compressible Large Eddy Simulation (LES) and hands-on sessions are organized to put the theoretical courses into practice
    objectives:
      - Numerical simulation for the Navier-Stokes equations (mesh, discretization methods, data storage)
      - High-fidelity numerical schemes for LES
      - Signal processing and unsteady turbulence modeling
      - Turbulence injection methods
      - Navier-Stokes Characteristic Boundary Conditions (NSCBC)
      - Wall treatment

